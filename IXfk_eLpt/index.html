<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

          &lt;p&gt;Git Hook(钩子) 是 Git 在代码提交、推送、合并等工作流程中引入的事件触发器，其中最常用的场景是代码检查，持续集成，自动部署等，本文主要讲解利用webhook 实现自动部署的两种方式。&lt;/p&gt;
&lt;h1 id=&#34;一-什么是git-webhook&#34;&gt;一、什么是Git webhook&lt;/h1&gt;
&lt;p&gt;Git 的 hook 分为本地仓库 hook 和服务器仓库 hook。&lt;/p&gt;
&lt;h2 id=&#34;一本地-hook&#34;&gt;（一）本地 hook&lt;/h2&gt;
&lt;p&gt;本地 hook 通常在代码的 .git/hooks 目录下，如下所示：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;$ hooks git:(master) ls
applypatch-msg.sample     pre-commit.sample             prepare-commit-msg.sample
commit-msg.sample         update.sample
post-update.sample        pre-push.sample
pre-applypatch.sample     pre-rebase.sample
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;默认情况下，这些脚本不会生效。使用时，只需将 &lt;code&gt;.sample&lt;/code&gt; 后缀去掉，然后赋予脚本执行权限即可。&lt;br&gt;
本地 hook 主要用于代码静态分析、REVIEW、代码规范、命名规范等。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;pre-commit&lt;br&gt;
提交之前的代码检查，包括是否通过单元测试，静态代码分析&lt;/li&gt;
&lt;li&gt;prepare-commit-msg&lt;br&gt;
提交信息之前，可用来生成默认的提交信息&lt;/li&gt;
&lt;li&gt;commit-msg&lt;br&gt;
提交信息之后，可用来检查提交信息是否符合特定的格式&lt;/li&gt;
&lt;li&gt;post-commit&lt;br&gt;
提交代码之后，一般用来通知代码已提交。&lt;/li&gt;
&lt;li&gt;post-checkout&lt;br&gt;
checkout 代码之后，可用来设置工作目录、生成文档、生成静态资源等工作&lt;/li&gt;
&lt;li&gt;post-merge&lt;br&gt;
合并代码之后，可用来保存 merge 操作中，git 没有保存的信息。&lt;/li&gt;
&lt;li&gt;pre-push&lt;br&gt;
push 代码之前，可用来检查本次 push 的 commits 是否符合特定的标准。&lt;/li&gt;
&lt;/ul&gt;
&lt;!-- more --&gt;
&lt;h2 id=&#34;二服务器-hook&#34;&gt;（二）服务器 hook&lt;/h2&gt;
&lt;p&gt;服务器 hook 指代码传输到服务器时，在服务器端所做的一系列操作。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;pre-receive&lt;br&gt;
处理 push 操作之前，可以检查本次 push 的 commits 和文件是否符合特定的标准。&lt;/li&gt;
&lt;li&gt;update&lt;br&gt;
update 与 pre-receive 操作类似，不同的是 pre-receive 只执行一次，而 update 可能执行多次。&lt;/li&gt;
&lt;li&gt;post-receive&lt;br&gt;
整个提交过程完成之后，可用于更新其它服务或通知用户，比如发邮件告诉开发人员已提交代码，通知持续集成 (Continuous Integration) 服务器部署代码&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;三webhook&#34;&gt;（三）webhook&lt;/h2&gt;
&lt;p&gt;如果 Git 服务部署在自己的服务器上，如用 GitLab 搭建一套 Git 服务，则可以使用服务器 hook。如果使用了 GitHub、Bitbucket 等云端平台，那么只能使用 webhook 来完成脚本。&lt;br&gt;
webhook 本质上属于服务器 hook，因为发送通知的方式是网络请求，因此得名。使用 webhook 的步骤如下：&lt;br&gt;
1.设置用于接收请求的 URL。&lt;br&gt;
2.服务器收到 push、pull request、merge、tag 等操作时，会将相应信息发送给步骤 1 里的 URL。&lt;br&gt;
3.URL 对应的程序收到网络请求后，执行自动部署、邮件通知等操作。&lt;/p&gt;

&lt;h1 id=&#34;二-部署-webhook&#34;&gt;二、部署 webhook&lt;/h1&gt;
&lt;p&gt;部署webhook有很多方式，本文仅讲解使用github-webhook工具和在nginx+php环境下部署webhook的两种方式&lt;/p&gt;
&lt;h2 id=&#34;一github-webhook工具&#34;&gt;（一）github-webhook工具&lt;/h2&gt;

&lt;h3 id=&#34;使用github-webhook&#34;&gt;使用github-webhook&lt;/h3&gt;
&lt;h4 id=&#34;1go环境搭建&#34;&gt;1.Go环境搭建&lt;/h4&gt;
&lt;h5 id=&#34;安装sudo-curl-wget-git-vim&#34;&gt;安装Sudo、Curl、Wget、Git、Vim&lt;/h5&gt;
&lt;pre&gt;&lt;code&gt;apt update &amp;amp;&amp;amp; apt install sudo wget vim curl
&lt;/code&gt;&lt;/pre&gt;
&lt;h5 id=&#34;1下载go并解压&#34;&gt;(1)下载GO并解压&lt;/h5&gt;
&lt;pre&gt;&lt;code&gt;curl -O https://dl.google.com/go/go1.14.2.linux-amd64.tar.gz
tar xvf  go1.14.2.linux-amd64.tar.gz
sudo chown -R root:root ./go
sudo mv go /usr/local
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;注意：虽然/usr/local/go是官方推荐的位置，但有些用户可能更喜欢或需要不同的路径。&lt;/p&gt;
&lt;h5 id=&#34;2设置go路径&#34;&gt;(2)设置Go路径&lt;/h5&gt;
&lt;p&gt;设置Go的根值，告诉Go在哪里查找其文件：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;vi ~/.profile
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;在文件末尾添加以下行：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;export GOPATH=$HOME/work

&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;如果为Go选择了不同的安装位置，则应将以下行添加到此文件中&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;export GOROOT=$HOME/go
export GOPATH=$HOME/work
export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;注意：&lt;code&gt;export GOROOT=$HOME/go&lt;/code&gt;在主目录中安装Go时所需的行&lt;br&gt;
在Go安装到位并设置必要的环境路径后，让我们通过编写一个简短的程序来确认我们的设置是否有效&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;source ~/.profile
&lt;/code&gt;&lt;/pre&gt;

&lt;h4 id=&#34;3运行github-webhook&#34;&gt;3.运行github-webhook&lt;/h4&gt;
&lt;h5 id=&#34;1安装&#34;&gt;(1)安装&lt;/h5&gt;
&lt;pre&gt;&lt;code&gt;tar -zxvf github-webhook1.4.1.linux-amd64.tar.gz
cp github-webhook /usr/bin/
chmod u+x /usr/bin/github-webhook
&lt;/code&gt;&lt;/pre&gt;
&lt;h5 id=&#34;2运行&#34;&gt;(2)运行&lt;/h5&gt;
&lt;ul&gt;
&lt;li&gt;默认端口: 2020&lt;/li&gt;
&lt;li&gt;有效访问地址: http://ip:2020/web-hook&lt;/li&gt;
&lt;li&gt;-b 是shell脚本路径参数&lt;/li&gt;
&lt;li&gt;-s 是github webhook设置的密码&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code&gt;# 非后台运行
github-webhook -b [shell脚本路径] -s [github webhook设置的密码]

# 后台运行
nohup github-webhook -b [shell脚本路径] -s [github webhook设置的密码] &amp;amp; 

# 定向日志输出
nohup github-webhook -b ~/webhook.sh -s sopsopsop &amp;gt;&amp;gt; ~/webhook.log 2&amp;gt;&amp;amp;1 &amp;amp;
&lt;/code&gt;&lt;/pre&gt;
&lt;h5 id=&#34;3webhooksh&#34;&gt;(3)webhook.sh&lt;/h5&gt;
&lt;pre&gt;&lt;code&gt;#! /bin/bash
SITE_PATH=&#39;/var/www/html&#39;
USER=&#39;www-data&#39;
USERGROUP=&#39;www-data&#39;
cd $SITE_PATH
git reset --hard origin/master
git clean -f
git pull
git checkout master
chown -R $USER:$USERGROUP $SITE_PATH
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;赋予webhook.sh可执行权限&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;chmod +x webhook.sh
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;这样每次在客户端 push 代码，服务器会发请求给 github-webhook，github-webhook检查通过后，启动 &lt;code&gt;webhook.sh&lt;/code&gt; 进行自动部署。&lt;/p&gt;
&lt;h3 id=&#34;配置github-webhook&#34;&gt;配置github webhook&lt;/h3&gt;
&lt;ul&gt;
&lt;li&gt;填写你服务器的地址, http://ip:2020/web-hook&lt;/li&gt;
&lt;li&gt;设置的密码必须与服务器运行github-webhook -s 设置的密码一致&lt;br&gt;
&lt;img src=&#34;https://zeta.im/post-images/1588348742453.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://zeta.im/post-images/1588348750655.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;二nginxphp环境下部署webhook&#34;&gt;（二）nginx+php环境下部署webhook&lt;/h2&gt;
&lt;h3 id=&#34;环境&#34;&gt;环境&lt;/h3&gt;
&lt;table&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th style=&#34;text-align:left&#34;&gt;Item&lt;/th&gt;
&lt;th style=&#34;text-align:left&#34;&gt;Value&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;域名&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;www.qq.com&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;接收请求的URL&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;https://www.qq.com/webhook.php&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;项目部署目录&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;/var/www/html&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;webhook.sh路径&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;~/webhook.sh&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;webhook.php&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;/var/www/html/webhook.php&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;环境&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;nginx php&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style=&#34;text-align:left&#34;&gt;用户组&lt;/td&gt;
&lt;td style=&#34;text-align:left&#34;&gt;www-data&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
&lt;h3 id=&#34;git-config&#34;&gt;Git config&lt;/h3&gt;
&lt;p&gt;Git 项目需要使用 SSH 地址，如 git@github.com:xxx/xxx.git 。如果之前采用了 HTTPS 链接，需要修改 .git/config 文件里的 url 字段：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;vi .git/config
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code&gt;[remote &amp;quot;origin&amp;quot;]
    url = git@github.com:xxx/xxx.git
    fetch = +refs/heads/*:refs/remotes/origin/*
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;部署-ssh-无密码登录&#34;&gt;部署 SSH 无密码登录&lt;/h3&gt;
&lt;p&gt;首先需要生成 SSH key&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;sudo  -u www-data ssh-keygen -t rsa -C &amp;quot;nginx&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;然后复制你的 public key，粘贴到项目的“SSH 公钥”设置里&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;cat /var/www/.ssh/id_rsa.pub
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Github仓库中 &lt;code&gt;Settings -&amp;gt; Deploy keys&lt;/code&gt; 选择 Add deploy key&lt;br&gt;
&lt;img src=&#34;https://zeta.im/post-images/1588350517937.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
添加完毕后，可以运行 &lt;code&gt;ssh -T git@github.com&lt;/code&gt; 来验证是否设置成功。首次运行时会看到一条 RSA key 指纹的连接确认信息，输入 yes 回车即可&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;Hi username! You&#39;ve successfully authenticated, but GitHub does not
provide shell access.
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;webhookphp&#34;&gt;webhook.php&lt;/h3&gt;
&lt;p&gt;webhook.php 用来接收 webhook 请求，一般要做以下操作：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;监测请求来源合法性。检查方法：密码，AES等。&lt;/li&gt;
&lt;li&gt;检查是否为特定分支，如 master 分支。&lt;/li&gt;
&lt;li&gt;启动自动部署脚本，如完成拉取最新代码，重新设置目录权限等&lt;/li&gt;
&lt;/ul&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;?php
$raw_data = file_get_contents(&amp;quot;php://input&amp;quot;);
$pay_load = json_decode($raw_data,true);
//监测请求来源合法性，
if($pay_load[&#39;password&#39;] != &#39;pass&#39;){
    exit(&#39;ok 400&#39;);
}
//检查是否为master分支
if($pay_load[&amp;quot;ref&amp;quot;] != &amp;quot;refs/heads/master&amp;quot;){
    exit(&#39;ok 401&#39;);
}

exec(&#39;sh ~/webhook.sh&#39;);
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;webhooksh&#34;&gt;webhook.sh&lt;/h3&gt;
&lt;p&gt;webhook.sh和github-webhook中脚本一样&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;Git Hook(钩子) 是 Git 在代码提交、推送、合并等工作流程中引入的事件触发器，其中最常用的场景是代码检查，持续集成，自动部署等，本文主要讲解利用webhook 实现自动部署的两种方式。&lt;/p&gt;\n&lt;h1 id=\&#34;一-什么是git-webhook\&#34;&gt;一、什么是Git webhook&lt;/h1&gt;\n&lt;p&gt;Git 的 hook 分为本地仓库 hook 和服务器仓库 hook。&lt;/p&gt;\n&lt;h2 id=\&#34;一本地-hook\&#34;&gt;（一）本地 hook&lt;/h2&gt;\n&lt;p&gt;本地 hook 通常在代码的 .git/hooks 目录下，如下所示：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;$ hooks git:(master) ls\napplypatch-msg.sample     pre-commit.sample             prepare-commit-msg.sample\ncommit-msg.sample         update.sample\npost-update.sample        pre-push.sample\npre-applypatch.sample     pre-rebase.sample\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;默认情况下，这些脚本不会生效。使用时，只需将 &lt;code&gt;.sample&lt;/code&gt; 后缀去掉，然后赋予脚本执行权限即可。&lt;br&gt;\n本地 hook 主要用于代码静态分析、REVIEW、代码规范、命名规范等。&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-commit&lt;br&gt;\n提交之前的代码检查，包括是否通过单元测试，静态代码分析&lt;/li&gt;\n&lt;li&gt;prepare-commit-msg&lt;br&gt;\n提交信息之前，可用来生成默认的提交信息&lt;/li&gt;\n&lt;li&gt;commit-msg&lt;br&gt;\n提交信息之后，可用来检查提交信息是否符合特定的格式&lt;/li&gt;\n&lt;li&gt;post-commit&lt;br&gt;\n提交代码之后，一般用来通知代码已提交。&lt;/li&gt;\n&lt;li&gt;post-checkout&lt;br&gt;\ncheckout 代码之后，可用来设置工作目录、生成文档、生成静态资源等工作&lt;/li&gt;\n&lt;li&gt;post-merge&lt;br&gt;\n合并代码之后，可用来保存 merge 操作中，git 没有保存的信息。&lt;/li&gt;\n&lt;li&gt;pre-push&lt;br&gt;\npush 代码之前，可用来检查本次 push 的 commits 是否符合特定的标准。&lt;/li&gt;\n&lt;/ul&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;二服务器-hook\&#34;&gt;（二）服务器 hook&lt;/h2&gt;\n&lt;p&gt;服务器 hook 指代码传输到服务器时，在服务器端所做的一系列操作。&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-receive&lt;br&gt;\n处理 push 操作之前，可以检查本次 push 的 commits 和文件是否符合特定的标准。&lt;/li&gt;\n&lt;li&gt;update&lt;br&gt;\nupdate 与 pre-receive 操作类似，不同的是 pre-receive 只执行一次，而 update 可能执行多次。&lt;/li&gt;\n&lt;li&gt;post-receive&lt;br&gt;\n整个提交过程完成之后，可用于更新其它服务或通知用户，比如发邮件告诉开发人员已提交代码，通知持续集成 (Continuous Integration) 服务器部署代码&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;三webhook\&#34;&gt;（三）webhook&lt;/h2&gt;\n&lt;p&gt;如果 Git 服务部署在自己的服务器上，如用 GitLab 搭建一套 Git 服务，则可以使用服务器 hook。如果使用了 GitHub、Bitbucket 等云端平台，那么只能使用 webhook 来完成脚本。&lt;br&gt;\nwebhook 本质上属于服务器 hook，因为发送通知的方式是网络请求，因此得名。使用 webhook 的步骤如下：&lt;br&gt;\n1.设置用于接收请求的 URL。&lt;br&gt;\n2.服务器收到 push、pull request、merge、tag 等操作时，会将相应信息发送给步骤 1 里的 URL。&lt;br&gt;\n3.URL 对应的程序收到网络请求后，执行自动部署、邮件通知等操作。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://zeta.im/post-images/1588347043167.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;二-部署-webhook\&#34;&gt;二、部署 webhook&lt;/h1&gt;\n&lt;p&gt;部署webhook有很多方式，本文仅讲解使用github-webhook工具和在nginx+php环境下部署webhook的两种方式&lt;/p&gt;\n&lt;h2 id=\&#34;一github-webhook工具\&#34;&gt;（一）github-webhook工具&lt;/h2&gt;\n&lt;h3 id=\&#34;github-webhook-文档\&#34;&gt;github-webhook 文档&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;更多详情文档 https://github.com/yezihack/github-webhook&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;使用github-webhook\&#34;&gt;使用github-webhook&lt;/h3&gt;\n&lt;h4 id=\&#34;1go环境搭建\&#34;&gt;1.Go环境搭建&lt;/h4&gt;\n&lt;h5 id=\&#34;安装sudo-curl-wget-git-vim\&#34;&gt;安装Sudo、Curl、Wget、Git、Vim&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;apt update &amp;amp;&amp;amp; apt install sudo wget vim curl\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;1下载go并解压\&#34;&gt;(1)下载GO并解压&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;curl -O https://dl.google.com/go/go1.14.2.linux-amd64.tar.gz\ntar xvf  go1.14.2.linux-amd64.tar.gz\nsudo chown -R root:root ./go\nsudo mv go /usr/local\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;注意：虽然/usr/local/go是官方推荐的位置，但有些用户可能更喜欢或需要不同的路径。&lt;/p&gt;\n&lt;h5 id=\&#34;2设置go路径\&#34;&gt;(2)设置Go路径&lt;/h5&gt;\n&lt;p&gt;设置Go的根值，告诉Go在哪里查找其文件：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;vi ~/.profile\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;在文件末尾添加以下行：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;export GOPATH=$HOME/work\nexport PATH=$PATH:/usr/local/go/bin:$GOPATH/bin\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;如果为Go选择了不同的安装位置，则应将以下行添加到此文件中&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;export GOROOT=$HOME/go\nexport GOPATH=$HOME/work\nexport PATH=$PATH:$GOROOT/bin:$GOPATH/bin\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;注意：&lt;code&gt;export GOROOT=$HOME/go&lt;/code&gt;在主目录中安装Go时所需的行&lt;br&gt;\n在Go安装到位并设置必要的环境路径后，让我们通过编写一个简短的程序来确认我们的设置是否有效&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;source ~/.profile\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;2下载github-webhook工具\&#34;&gt;2.下载github-webhook工具&lt;/h4&gt;\n&lt;pre&gt;&lt;code&gt;wget http://img.sgfoot.com/github-webhook1.4.1.linux-amd64.tar.gz\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;3运行github-webhook\&#34;&gt;3.运行github-webhook&lt;/h4&gt;\n&lt;h5 id=\&#34;1安装\&#34;&gt;(1)安装&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;tar -zxvf github-webhook1.4.1.linux-amd64.tar.gz\ncp github-webhook /usr/bin/\nchmod u+x /usr/bin/github-webhook\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;2运行\&#34;&gt;(2)运行&lt;/h5&gt;\n&lt;ul&gt;\n&lt;li&gt;默认端口: 2020&lt;/li&gt;\n&lt;li&gt;有效访问地址: http://ip:2020/web-hook&lt;/li&gt;\n&lt;li&gt;-b 是shell脚本路径参数&lt;/li&gt;\n&lt;li&gt;-s 是github webhook设置的密码&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code&gt;# 非后台运行\ngithub-webhook -b [shell脚本路径] -s [github webhook设置的密码]\n\n# 后台运行\nnohup github-webhook -b [shell脚本路径] -s [github webhook设置的密码] &amp;amp; \n\n# 定向日志输出\nnohup github-webhook -b ~/webhook.sh -s sopsopsop &amp;gt;&amp;gt; ~/webhook.log 2&amp;gt;&amp;amp;1 &amp;amp;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;3webhooksh\&#34;&gt;(3)webhook.sh&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;#! /bin/bash\nSITE_PATH=&#39;/var/www/html&#39;\nUSER=&#39;www-data&#39;\nUSERGROUP=&#39;www-data&#39;\ncd $SITE_PATH\ngit reset --hard origin/master\ngit clean -f\ngit pull\ngit checkout master\nchown -R $USER:$USERGROUP $SITE_PATH\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;赋予webhook.sh可执行权限&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;chmod +x webhook.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;这样每次在客户端 push 代码，服务器会发请求给 github-webhook，github-webhook检查通过后，启动 &lt;code&gt;webhook.sh&lt;/code&gt; 进行自动部署。&lt;/p&gt;\n&lt;h3 id=\&#34;配置github-webhook\&#34;&gt;配置github webhook&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;填写你服务器的地址, http://ip:2020/web-hook&lt;/li&gt;\n&lt;li&gt;设置的密码必须与服务器运行github-webhook -s 设置的密码一致&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588348742453.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588348750655.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;二nginxphp环境下部署webhook\&#34;&gt;（二）nginx+php环境下部署webhook&lt;/h2&gt;\n&lt;h3 id=\&#34;环境\&#34;&gt;环境&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;Item&lt;/th&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;Value&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;域名&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;www.qq.com&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;接收请求的URL&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;https://www.qq.com/webhook.php&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;项目部署目录&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;/var/www/html&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;webhook.sh路径&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;~/webhook.sh&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;webhook.php&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;/var/www/html/webhook.php&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;环境&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;nginx php&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;用户组&lt;/td&gt;\n&lt;td style=\&#34;text-align:left\&#34;&gt;www-data&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;h3 id=\&#34;git-config\&#34;&gt;Git config&lt;/h3&gt;\n&lt;p&gt;Git 项目需要使用 SSH 地址，如 git@github.com:xxx/xxx.git 。如果之前采用了 HTTPS 链接，需要修改 .git/config 文件里的 url 字段：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;vi .git/config\n&lt;/code&gt;&lt;/pre&gt;\n&lt;pre&gt;&lt;code&gt;[remote &amp;quot;origin&amp;quot;]\n    url = git@github.com:xxx/xxx.git\n    fetch = +refs/heads/*:refs/remotes/origin/*\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;部署-ssh-无密码登录\&#34;&gt;部署 SSH 无密码登录&lt;/h3&gt;\n&lt;p&gt;首先需要生成 SSH key&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;sudo  -u www-data ssh-keygen -t rsa -C &amp;quot;nginx&amp;quot;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;然后复制你的 public key，粘贴到项目的“SSH 公钥”设置里&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cat /var/www/.ssh/id_rsa.pub\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Github仓库中 &lt;code&gt;Settings -&amp;gt; Deploy keys&lt;/code&gt; 选择 Add deploy key&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588350517937.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n添加完毕后，可以运行 &lt;code&gt;ssh -T git@github.com&lt;/code&gt; 来验证是否设置成功。首次运行时会看到一条 RSA key 指纹的连接确认信息，输入 yes 回车即可&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Hi username! You&#39;ve successfully authenticated, but GitHub does not\nprovide shell access.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;webhookphp\&#34;&gt;webhook.php&lt;/h3&gt;\n&lt;p&gt;webhook.php 用来接收 webhook 请求，一般要做以下操作：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;监测请求来源合法性。检查方法：密码，AES等。&lt;/li&gt;\n&lt;li&gt;检查是否为特定分支，如 master 分支。&lt;/li&gt;\n&lt;li&gt;启动自动部署脚本，如完成拉取最新代码，重新设置目录权限等&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;?php\n$raw_data = file_get_contents(&amp;quot;php://input&amp;quot;);\n$pay_load = json_decode($raw_data,true);\n//监测请求来源合法性，\nif($pay_load[&#39;password&#39;] != &#39;pass&#39;){\n    exit(&#39;ok 400&#39;);\n}\n//检查是否为master分支\nif($pay_load[&amp;quot;ref&amp;quot;] != &amp;quot;refs/heads/master&amp;quot;){\n    exit(&#39;ok 401&#39;);\n}\n\nexec(&#39;sh ~/webhook.sh&#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;webhooksh\&#34;&gt;webhook.sh&lt;/h3&gt;\n&lt;p&gt;webhook.sh和github-webhook中脚本一样&lt;/p&gt;\n&lt;h1 id=\&#34;三-声明\&#34;&gt;三、声明&lt;/h1&gt;\n&lt;p&gt;本文所有内容，包括文字、图片等来源以下地址，版权归原作者所有。&lt;br&gt;\n1.百里江山的博客，《github-webhook工具实现github自动构建》，https://sgfoot.com/2020/04/24/github-webhook.html&lt;br&gt;\n2.David&#39;s world，《Git webhook 实现自动部署教程》，https://blog.text.wiki/2017/10/31/git-webhooks-for-php.html&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;Automatic-deployment-with-webhook&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Git Hook(钩子) 是 Git 在代码提交、推送、合并等工作流程中引入的事件触发器，其中最常用的场景是代码检查，持续集成，自动部署等，本文主要讲解利用webhook 实现自动部署的两种方式。&lt;/p&gt;\n&lt;h1 id=\&#34;一-什么是git-webhook\&#34;&gt;一、什么是Git webhook&lt;/h1&gt;\n&lt;p&gt;Git 的 hook 分为本地仓库 hook 和服务器仓库 hook。&lt;/p&gt;\n&lt;h2 id=\&#34;一本地-hook\&#34;&gt;（一）本地 hook&lt;/h2&gt;\n&lt;p&gt;本地 hook 通常在代码的 .git/hooks 目录下，如下所示：&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;$ hooks git:(master) ls\napplypatch-msg.sample     pre-commit.sample             prepare-commit-msg.sample\ncommit-msg.sample         update.sample\npost-update.sample        pre-push.sample\npre-applypatch.sample     pre-rebase.sample\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;默认情况下，这些脚本不会生效。使用时，只需将 &lt;code&gt;.sample&lt;/code&gt; 后缀去掉，然后赋予脚本执行权限即可。&lt;br&gt;\n本地 hook 主要用于代码静态分析、REVIEW、代码规范、命名规范等。&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-commit&lt;br&gt;\n提交之前的代码检查，包括是否通过单元测试，静态代码分析&lt;/li&gt;\n&lt;li&gt;prepare-commit-msg&lt;br&gt;\n提交信息之前，可用来生成默认的提交信息&lt;/li&gt;\n&lt;li&gt;commit-msg&lt;br&gt;\n提交信息之后，可用来检查提交信息是否符合特定的格式&lt;/li&gt;\n&lt;li&gt;post-commit&lt;br&gt;\n提交代码之后，一般用来通知代码已提交。&lt;/li&gt;\n&lt;li&gt;post-checkout&lt;br&gt;\ncheckout 代码之后，可用来设置工作目录、生成文档、生成静态资源等工作&lt;/li&gt;\n&lt;li&gt;post-merge&lt;br&gt;\n合并代码之后，可用来保存 merge 操作中，git 没有保存的信息。&lt;/li&gt;\n&lt;li&gt;pre-push&lt;br&gt;\npush 代码之前，可用来检查本次 push 的 commits 是否符合特定的标准。&lt;/li&gt;\n&lt;/ul&gt;\n&#34;,&#34;title&#34;:&#34;webhook 实现自动部署&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Git&#34;,&#34;slug&#34;:&#34;git&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zeta.im/git/&#34;},{&#34;name&#34;:&#34;Webhook&#34;,&#34;slug&#34;:&#34;webhook&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zeta.im/webhook/&#34;},{&#34;name&#34;:&#34;Github&#34;,&#34;slug&#34;:&#34;github&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zeta.im/github/&#34;},{&#34;name&#34;:&#34;Gridea&#34;,&#34;slug&#34;:&#34;IXfk_eLpt&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://zeta.im/IXfk_eLpt/&#34;}],&#34;date&#34;:&#34;2020-05-01 22:26:33&#34;,&#34;dateFormat&#34;:&#34;2020-05-01&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://zeta.im/Automatic-deployment-with-webhook/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;8 min read&#34;,&#34;time&#34;:450000,&#34;words&#34;:1756,&#34;minutes&#34;:8},&#34;description&#34;:&#34;Git Hook(钩子) 是 Git 在代码提交、推送、合并等工作流程中引入的事件触发器，其中最常用的场景是代码检查，持续集成，自动部署等，本文主要讲解利用webhook 实现自动部署的两种方式。\n一、什么是Git webhook\nGit ...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-%E4%BB%80%E4%B9%88%E6%98%AFgit-webhook\&#34;&gt;一、什么是Git webhook&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80%E6%9C%AC%E5%9C%B0-hook\&#34;&gt;（一）本地 hook&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C%E6%9C%8D%E5%8A%A1%E5%99%A8-hook\&#34;&gt;（二）服务器 hook&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%89webhook\&#34;&gt;（三）webhook&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C-%E9%83%A8%E7%BD%B2-webhook\&#34;&gt;二、部署 webhook&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80github-webhook%E5%B7%A5%E5%85%B7\&#34;&gt;（一）github-webhook工具&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#github-webhook-%E6%96%87%E6%A1%A3\&#34;&gt;github-webhook 文档&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BD%BF%E7%94%A8github-webhook\&#34;&gt;使用github-webhook&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#1go%E7%8E%AF%E5%A2%83%E6%90%AD%E5%BB%BA\&#34;&gt;1.Go环境搭建&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%AE%89%E8%A3%85sudo-curl-wget-git-vim\&#34;&gt;安装Sudo、Curl、Wget、Git、Vim&lt;/a&gt;&lt;
