<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // Âä®ÊÄÅË∞ÉÊï¥Á´ôÁÇπÊ¶ÇËßàÈ´òÂ∫¶
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // ÈìæÊé•Ë∑≥ËΩ¨
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // ‰ª£Á†ÅÈ´ò‰∫Æ
  hljs.initHighlightingOnLoad();

</script>

<input hidden id="copy" />
<script>
  //ÊãøÊù•‰∏ª‰πâ(ÁúüÈ¶ô)^_^ÔºåClipboard ÂÆûÁé∞ÊëòËá™ÊéòÈáë https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // Âà§Êñ≠ÊòØ‰∏çÊòØiosÁ´Ø
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //ÂàõÂª∫ÊñáÊú¨ÂÖÉÁ¥†
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //ÈÄâÊã©ÂÜÖÂÆπ
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("Â§çÂà∂ÈîôËØØÔºÅËØ∑ÊâãÂä®Â§çÂà∂ÔºÅ")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === 'Â§çÂà∂ÊàêÂäü') {
        console.log('Â§çÂà∂Êìç‰ΩúÈ¢ëÁéáËøáÈ´ò');
        return;
      }
      e.srcElement.textContent = 'Â§çÂà∂ÊàêÂäü';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === 'Â§çÂà∂ÊàêÂäü') {
            elem.textContent = 'Â§çÂà∂‰ª£Á†Å'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = 'Â§çÂà∂‰ª£Á†Å';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;h1 id=&#34;‰∏Ä-sftp-Êê≠Âª∫&#34;&gt;‰∏Ä„ÄÅsftp Êê≠Âª∫&lt;/h1&gt;

&lt;h2 id=&#34;2‰øÆÊîπ-sshd_config-ÈÖçÁΩÆ&#34;&gt;2.‰øÆÊîπ sshd_config ÈÖçÁΩÆ&lt;/h2&gt;
&lt;pre&gt;&lt;code&gt;vim /etc/ssh/sshd_config

&lt;ul&gt;
&lt;li&gt;&lt;code&gt;Match Group sftp&lt;/code&gt; Ëøô‰∏ÄË°åÊòØÊåáÂÆö‰ª•‰∏ãÁöÑÂ≠êË°åÈÖçÁΩÆÊòØÂåπÈÖç sftp Áî®Êà∑ÁªÑÁöÑ„ÄÇMatch user userA,userB ÂàôÊòØÂåπÈÖçÁî®Êà∑„ÄÇ&lt;/li&gt;
&lt;li&gt;&lt;code&gt;ChrootDirectory /data/sftp/%u&lt;/code&gt;ËÆæÂÆöÂ±û‰∫éÁî®Êà∑ÁªÑ sftp ÁöÑÁî®Êà∑ËÆøÈóÆÁöÑÊ†πÊñá‰ª∂Â§π„ÄÇ%h ‰ª£Ë°®Áî®Êà∑ home ÁõÆÂΩïÔºå%u ‰ª£Ë°®Áî®Êà∑Âêç„ÄÇ&lt;/li&gt;
&lt;li&gt;&lt;code&gt;ForceCommand internal-sftp&lt;/code&gt;ËØ•Ë°åÂº∫Âà∂ÊâßË°åÂÜÖÈÉ® sftpÔºåÂπ∂ÂøΩÁï•‰ªª‰Ωï &lt;code&gt;~/.ssh/rc&lt;/code&gt; Êñá‰ª∂‰∏≠ÁöÑÂëΩ‰ª§„ÄÇ&lt;/li&gt;
&lt;li&gt;&lt;code&gt;AllowTcpForwarding no&lt;/code&gt;ÊòØÂê¶ÂÖÅËÆ∏ TCP ËΩ¨ÂèëÔºåÈªòËÆ§ÂÄº‰∏∫ &amp;quot;yes&amp;quot;Ôºå Á¶ÅÊ≠¢ TCP ËΩ¨ÂèëÂπ∂‰∏çËÉΩÂ¢ûÂº∫ÂÆâÂÖ®ÊÄßÔºåÈô§ÈùûÁ¶ÅÊ≠¢‰∫ÜÁî®Êà∑ÂØπ shell ÁöÑËÆøÈóÆÔºåÂõ†‰∏∫Áî®Êà∑ÂèØ‰ª•ÂÆâË£Ö‰ªñ‰ª¨Ëá™Â∑±ÁöÑËΩ¨ÂèëÂô®„ÄÇ&lt;/li&gt;
&lt;li&gt;&lt;code&gt;X11Forwarding no&lt;/code&gt;ÊòØÂê¶ÂÖÅËÆ∏ËøõË°å X11 ËΩ¨Âèë„ÄÇÈªòËÆ§ÂÄºÊòØ &amp;quot;no&amp;quot;ÔºåËÆæ‰∏∫ &amp;quot;yes&amp;quot; Ë°®Á§∫ÂÖÅËÆ∏„ÄÇÂ¶ÇÊûúÂÖÅËÆ∏ X11 ËΩ¨ÂèëÂπ∂‰∏î&lt;code&gt;sshd(8)&lt;/code&gt;‰ª£ÁêÜÁöÑÊòæÁ§∫Âå∫Ë¢´ÈÖçÁΩÆ‰∏∫Âú®Âê´ÊúâÈÄöÈÖçÁ¨¶ÁöÑÂú∞ÂùÄ&lt;code&gt;(X11UseLocalhost)&lt;/code&gt;‰∏äÁõëÂê¨„ÄÇÈÇ£‰πàÂ∞ÜÂèØËÉΩÊúâÈ¢ùÂ§ñÁöÑ‰ø°ÊÅØË¢´Ê≥ÑÊºè„ÄÇÁî±‰∫é‰ΩøÁî® X11 ËΩ¨ÂèëÁöÑÂèØËÉΩÂ∏¶Êù•ÁöÑÈ£éÈô©ÔºåÊ≠§Êåá‰ª§ÈªòËÆ§ÂÄº‰∏∫&amp;quot;no&amp;quot;„ÄÇÈúÄË¶ÅÊ≥®ÊÑèÁöÑÊòØÔºåÁ¶ÅÊ≠¢ X11 ËΩ¨ÂèëÂπ∂‰∏çËÉΩÁ¶ÅÊ≠¢Áî®Êà∑ËΩ¨Âèë X11 ÈÄö‰ø°ÔºåÂõ†‰∏∫Áî®Êà∑ÂèØ‰ª•ÂÆâË£Ö‰ªñ‰ª¨Ëá™Â∑±ÁöÑËΩ¨ÂèëÂô®„ÄÇ&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Ë¶ÅÂÆûÁé∞ Chroot ÂäüËÉΩÔºå ÁõÆÂΩïÊùÉÈôêÁöÑËÆæÁΩÆÈùûÂ∏∏ÈáçË¶Å „ÄÇÂê¶ÂàôÊó†Ê≥ïÁôªÂΩïÔºåÁªôÂá∫ÁöÑÈîôËØØÊèêÁ§∫‰πüËÆ©‰∫∫Êë∏‰∏çÁùÄÂ§¥ËÑëÔºåÊó†‰ªéÊü•Ëµ∑„ÄÇÊàëÂú®Ëøô‰∏äÈù¢Êµ™Ë¥π‰∫ÜÂæàÂ§öÊó∂Èó¥„ÄÇ&lt;/p&gt;

e.sample\npost-update.sample        pre-push.sample\npre-applypatch.sample     pre-rebase.sample\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÈªòËÆ§ÊÉÖÂÜµ‰∏ãÔºåËøô‰∫õËÑöÊú¨‰∏ç‰ºöÁîüÊïà„ÄÇ‰ΩøÁî®Êó∂ÔºåÂè™ÈúÄÂ∞Ü &lt;code&gt;.sample&lt;/code&gt; ÂêéÁºÄÂéªÊéâÔºåÁÑ∂ÂêéËµã‰∫àËÑöÊú¨ÊâßË°åÊùÉÈôêÂç≥ÂèØ„ÄÇ&lt;br&gt;\nÊú¨Âú∞ hook ‰∏ªË¶ÅÁî®‰∫é‰ª£Á†ÅÈùôÊÄÅÂàÜÊûê„ÄÅREVIEW„ÄÅ‰ª£Á†ÅËßÑËåÉ„ÄÅÂëΩÂêçËßÑËåÉÁ≠â„ÄÇ&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-commit&lt;br&gt;\nÊèê‰∫§‰πãÂâçÁöÑ‰ª£Á†ÅÊ£ÄÊü•ÔºåÂåÖÊã¨ÊòØÂê¶ÈÄöËøáÂçïÂÖÉÊµãËØïÔºåÈùôÊÄÅ‰ª£Á†ÅÂàÜÊûê&lt;/li&gt;\n&lt;li&gt;prepare-commit-msg&lt;br&gt;\nÊèê‰∫§‰ø°ÊÅØ‰πãÂâçÔºåÂèØÁî®Êù•ÁîüÊàêÈªòËÆ§ÁöÑÊèê‰∫§‰ø°ÊÅØ&lt;/li&gt;\n&lt;li&gt;commit-msg&lt;br&gt;\nÊèê‰∫§‰ø°ÊÅØ‰πãÂêéÔºåÂèØÁî®Êù•Ê£ÄÊü•Êèê‰∫§‰ø°ÊÅØÊòØÂê¶Á¨¶ÂêàÁâπÂÆöÁöÑÊ†ºÂºè&lt;/li&gt;\n&lt;li&gt;post-commit&lt;br&gt;\nÊèê‰∫§‰ª£Á†Å‰πãÂêéÔºå‰∏ÄËà¨Áî®Êù•ÈÄöÁü•‰ª£Á†ÅÂ∑≤Êèê‰∫§„ÄÇ&lt;/li&gt;\n&lt;li&gt;post-checkout&lt;br&gt;\ncheckout ‰ª£Á†Å‰πãÂêéÔºåÂèØÁî®Êù•ËÆæÁΩÆÂ∑•‰ΩúÁõÆÂΩï„ÄÅÁîüÊàêÊñáÊ°£„ÄÅÁîüÊàêÈùôÊÄÅËµÑÊ∫êÁ≠âÂ∑•‰Ωú&lt;/li&gt;\n&lt;li&gt;post-merge&lt;br&gt;\nÂêàÂπ∂‰ª£Á†Å‰πãÂêéÔºåÂèØÁî®Êù•‰øùÂ≠ò merge Êìç‰Ωú‰∏≠Ôºågit Ê≤°Êúâ‰øùÂ≠òÁöÑ‰ø°ÊÅØ„ÄÇ&lt;/li&gt;\n&lt;li&gt;pre-push&lt;br&gt;\npush ‰ª£Á†Å‰πãÂâçÔºåÂèØÁî®Êù•Ê£ÄÊü•Êú¨Ê¨° push ÁöÑ commits ÊòØÂê¶Á¨¶ÂêàÁâπÂÆöÁöÑÊ†áÂáÜ„ÄÇ&lt;/li&gt;\n&lt;/ul&gt;\n&lt;!-- more --&gt;\n&lt;h2 id=\&#34;‰∫åÊúçÂä°Âô®-hook\&#34;&gt;Ôºà‰∫åÔºâÊúçÂä°Âô® hook&lt;/h2&gt;\n&lt;p&gt;ÊúçÂä°Âô® hook Êåá‰ª£Á†Å‰º†ËæìÂà∞ÊúçÂä°Âô®Êó∂ÔºåÂú®ÊúçÂä°Âô®Á´ØÊâÄÂÅöÁöÑ‰∏ÄÁ≥ªÂàóÊìç‰Ωú„ÄÇ&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-receive&lt;br&gt;\nÂ§ÑÁêÜ push Êìç‰Ωú‰πãÂâçÔºåÂèØ‰ª•Ê£ÄÊü•Êú¨Ê¨° push ÁöÑ commits ÂíåÊñá‰ª∂ÊòØÂê¶Á¨¶ÂêàÁâπÂÆöÁöÑÊ†áÂáÜ„ÄÇ&lt;/li&gt;\n&lt;li&gt;update&lt;br&gt;\nupdate ‰∏é pre-receive Êìç‰ΩúÁ±ª‰ººÔºå‰∏çÂêåÁöÑÊòØ pre-receive Âè™ÊâßË°å‰∏ÄÊ¨°ÔºåËÄå update ÂèØËÉΩÊâßË°åÂ§öÊ¨°„ÄÇ&lt;/li&gt;\n&lt;li&gt;post-receive&lt;br&gt;\nÊï¥‰∏™Êèê‰∫§ËøáÁ®ãÂÆåÊàê‰πãÂêéÔºåÂèØÁî®‰∫éÊõ¥Êñ∞ÂÖ∂ÂÆÉÊúçÂä°ÊàñÈÄöÁü•Áî®Êà∑ÔºåÊØîÂ¶ÇÂèëÈÇÆ‰ª∂ÂëäËØâÂºÄÂèë‰∫∫ÂëòÂ∑≤Êèê‰∫§‰ª£Á†ÅÔºåÈÄöÁü•ÊåÅÁª≠ÈõÜÊàê (Continuous Integration) ÊúçÂä°Âô®ÈÉ®ÁΩ≤‰ª£Á†Å&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;‰∏âwebhook\&#34;&gt;Ôºà‰∏âÔºâwebhook&lt;/h2&gt;\n&lt;p&gt;Â¶ÇÊûú Git ÊúçÂä°ÈÉ®ÁΩ≤Âú®Ëá™Â∑±ÁöÑÊúçÂä°Âô®‰∏äÔºåÂ¶ÇÁî® GitLab Êê≠Âª∫‰∏ÄÂ•ó Git ÊúçÂä°ÔºåÂàôÂèØ‰ª•‰ΩøÁî®ÊúçÂä°Âô® hook„ÄÇÂ¶ÇÊûú‰ΩøÁî®‰∫Ü GitHub„ÄÅBitbucket Á≠â‰∫ëÁ´ØÂπ≥Âè∞ÔºåÈÇ£‰πàÂè™ËÉΩ‰ΩøÁî® webhook Êù•ÂÆåÊàêËÑöÊú¨„ÄÇ&lt;br&gt;\nwebhook Êú¨Ë¥®‰∏äÂ±û‰∫éÊúçÂä°Âô® hookÔºåÂõ†‰∏∫ÂèëÈÄÅÈÄöÁü•ÁöÑÊñπÂºèÊòØÁΩëÁªúËØ∑Ê±ÇÔºåÂõ†Ê≠§ÂæóÂêç„ÄÇ‰ΩøÁî® webhook ÁöÑÊ≠•È™§Â¶Ç‰∏ãÔºö&lt;br&gt;\n1.ËÆæÁΩÆÁî®‰∫éÊé•Êî∂ËØ∑Ê±ÇÁöÑ URL„ÄÇ&lt;br&gt;\n2.ÊúçÂä°Âô®Êî∂Âà∞ push„ÄÅpull request„ÄÅmerge„ÄÅtag Á≠âÊìç‰ΩúÊó∂Ôºå‰ºöÂ∞ÜÁõ∏Â∫î‰ø°ÊÅØÂèëÈÄÅÁªôÊ≠•È™§ 1 ÈáåÁöÑ URL„ÄÇ&lt;br&gt;\n3.URL ÂØπÂ∫îÁöÑÁ®ãÂ∫èÊî∂Âà∞ÁΩëÁªúËØ∑Ê±ÇÂêéÔºåÊâßË°åËá™Âä®ÈÉ®ÁΩ≤„ÄÅÈÇÆ‰ª∂ÈÄöÁü•Á≠âÊìç‰Ωú„ÄÇ&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://zeta.im/post-images/1588347043167.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h1 id=\&#34;‰∫å-ÈÉ®ÁΩ≤-webhook\&#34;&gt;‰∫å„ÄÅÈÉ®ÁΩ≤ webhook&lt;/h1&gt;\n&lt;p&gt;ÈÉ®ÁΩ≤webhookÊúâÂæàÂ§öÊñπÂºèÔºåÊú¨Êñá‰ªÖËÆ≤Ëß£‰ΩøÁî®github-webhookÂ∑•ÂÖ∑ÂíåÂú®nginx+phpÁéØÂ¢É‰∏ãÈÉ®ÁΩ≤webhookÁöÑ‰∏§ÁßçÊñπÂºè&lt;/p&gt;\n&lt;h2 id=\&#34;‰∏Ägithub-webhookÂ∑•ÂÖ∑\&#34;&gt;Ôºà‰∏ÄÔºâgithub-webhookÂ∑•ÂÖ∑&lt;/h2&gt;\n&lt;h3 id=\&#34;github-webhook-ÊñáÊ°£\&#34;&gt;github-webhook ÊñáÊ°£&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Êõ¥Â§öËØ¶ÊÉÖÊñáÊ°£ https://github.com/yezihack/github-webhook&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\&#34;‰ΩøÁî®github-webhook\&#34;&gt;‰ΩøÁî®github-webhook&lt;/h3&gt;\n&lt;h4 id=\&#34;1goÁéØÂ¢ÉÊê≠Âª∫\&#34;&gt;1.GoÁéØÂ¢ÉÊê≠Âª∫&lt;/h4&gt;\n&lt;h5 id=\&#34;ÂÆâË£Ösudo-curl-wget-git-vim\&#34;&gt;ÂÆâË£ÖSudo„ÄÅCurl„ÄÅWget„ÄÅGit„ÄÅVim&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;apt update &amp;amp;&amp;amp; apt install sudo wget vim curl\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;1‰∏ãËΩΩgoÂπ∂Ëß£Âéã\&#34;&gt;(1)‰∏ãËΩΩGOÂπ∂Ëß£Âéã&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;curl -O https://dl.google.com/go/go1.14.2.linux-amd64.tar.gz\ntar xvf  go1.14.2.linux-amd64.tar.gz\nsudo chown -R root:root ./go\nsudo mv go /usr/local\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ê≥®ÊÑèÔºöËôΩÁÑ∂/usr/local/goÊòØÂÆòÊñπÊé®ËçêÁöÑ‰ΩçÁΩÆÔºå‰ΩÜÊúâ‰∫õÁî®Êà∑ÂèØËÉΩÊõ¥ÂñúÊ¨¢ÊàñÈúÄË¶Å‰∏çÂêåÁöÑË∑ØÂæÑ„ÄÇ&lt;/p&gt;\n&lt;h5 id=\&#34;2ËÆæÁΩÆgoË∑ØÂæÑ\&#34;&gt;(2)ËÆæÁΩÆGoË∑ØÂæÑ&lt;/h5&gt;\n&lt;p&gt;ËÆæÁΩÆGoÁöÑÊ†πÂÄºÔºåÂëäËØâGoÂú®Âì™ÈáåÊü•ÊâæÂÖ∂Êñá‰ª∂Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;vi ~/.profile\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Âú®Êñá‰ª∂Êú´Â∞æÊ∑ªÂä†‰ª•‰∏ãË°åÔºö&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;export GOPATH=$HOME/work\nexport PATH=$PATH:/usr/local/go/bin:$GOPATH/bin\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Â¶ÇÊûú‰∏∫GoÈÄâÊã©‰∫Ü‰∏çÂêåÁöÑÂÆâË£Ö‰ΩçÁΩÆÔºåÂàôÂ∫îÂ∞Ü‰ª•‰∏ãË°åÊ∑ªÂä†Âà∞Ê≠§Êñá‰ª∂‰∏≠&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;export GOROOT=$HOME/go\nexport GOPATH=$HOME/work\nexport PATH=$PATH:$GOROOT/bin:$GOPATH/bin\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ê≥®ÊÑèÔºö&lt;code&gt;export GOROOT=$HOME/go&lt;/code&gt;Âú®‰∏ªÁõÆÂΩï‰∏≠ÂÆâË£ÖGoÊó∂ÊâÄÈúÄÁöÑË°å&lt;br&gt;\nÂú®GoÂÆâË£ÖÂà∞‰ΩçÂπ∂ËÆæÁΩÆÂøÖË¶ÅÁöÑÁéØÂ¢ÉË∑ØÂæÑÂêéÔºåËÆ©Êàë‰ª¨ÈÄöËøáÁºñÂÜô‰∏Ä‰∏™ÁÆÄÁü≠ÁöÑÁ®ãÂ∫èÊù•Á°ÆËÆ§Êàë‰ª¨ÁöÑËÆæÁΩÆÊòØÂê¶ÊúâÊïà&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;source ~/.profile\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;2‰∏ãËΩΩgithub-webhookÂ∑•ÂÖ∑\&#34;&gt;2.‰∏ãËΩΩgithub-webhookÂ∑•ÂÖ∑&lt;/h4&gt;\n&lt;pre&gt;&lt;code&gt;wget http://img.sgfoot.com/github-webhook1.4.1.linux-amd64.tar.gz\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&#34;3ËøêË°ågithub-webhook\&#34;&gt;3.ËøêË°ågithub-webhook&lt;/h4&gt;\n&lt;h5 id=\&#34;1ÂÆâË£Ö\&#34;&gt;(1)ÂÆâË£Ö&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;tar -zxvf github-webhook1.4.1.linux-amd64.tar.gz\ncp github-webhook /usr/bin/\nchmod u+x /usr/bin/github-webhook\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;2ËøêË°å\&#34;&gt;(2)ËøêË°å&lt;/h5&gt;\n&lt;ul&gt;\n&lt;li&gt;ÈªòËÆ§Á´ØÂè£: 2020&lt;/li&gt;\n&lt;li&gt;ÊúâÊïàËÆøÈóÆÂú∞ÂùÄ: http://ip:2020/web-hook&lt;/li&gt;\n&lt;li&gt;-b ÊòØshellËÑöÊú¨Ë∑ØÂæÑÂèÇÊï∞&lt;/li&gt;\n&lt;li&gt;-s ÊòØgithub webhookËÆæÁΩÆÁöÑÂØÜÁ†Å&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code&gt;# ÈùûÂêéÂè∞ËøêË°å\ngithub-webhook -b [shellËÑöÊú¨Ë∑ØÂæÑ] -s [github webhookËÆæÁΩÆÁöÑÂØÜÁ†Å]\n\n# ÂêéÂè∞ËøêË°å\nnohup github-webhook -b [shellËÑöÊú¨Ë∑ØÂæÑ] -s [github webhookËÆæÁΩÆÁöÑÂØÜÁ†Å] &amp;amp; \n\n# ÂÆöÂêëÊó•ÂøóËæìÂá∫\nnohup github-webhook -b ~/webhook.sh -s sopsopsop &amp;gt;&amp;gt; ~/webhook.log 2&amp;gt;&amp;amp;1 &amp;amp;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h5 id=\&#34;3webhooksh\&#34;&gt;(3)webhook.sh&lt;/h5&gt;\n&lt;pre&gt;&lt;code&gt;#! /bin/bash\nSITE_PATH=&#39;/var/www/html&#39;\nUSER=&#39;www-data&#39;\nUSERGROUP=&#39;www-data&#39;\ncd $SITE_PATH\ngit reset --hard origin/master\ngit clean -f\ngit pull\ngit checkout master\nchown -R $USER:$USERGROUP $SITE_PATH\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Ëµã‰∫àwebhook.shÂèØÊâßË°åÊùÉÈôê&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;chmod +x webhook.sh\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ËøôÊ†∑ÊØèÊ¨°Âú®ÂÆ¢Êà∑Á´Ø push ‰ª£Á†ÅÔºåÊúçÂä°Âô®‰ºöÂèëËØ∑Ê±ÇÁªô github-webhookÔºågithub-webhookÊ£ÄÊü•ÈÄöËøáÂêéÔºåÂêØÂä® &lt;code&gt;webhook.sh&lt;/code&gt; ËøõË°åËá™Âä®ÈÉ®ÁΩ≤„ÄÇ&lt;/p&gt;\n&lt;h3 id=\&#34;ÈÖçÁΩÆgithub-webhook\&#34;&gt;ÈÖçÁΩÆgithub webhook&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;Â°´ÂÜô‰Ω†ÊúçÂä°Âô®ÁöÑÂú∞ÂùÄ, http://ip:2020/web-hook&lt;/li&gt;\n&lt;li&gt;ËÆæÁΩÆÁöÑÂØÜÁ†ÅÂøÖÈ°ª‰∏éÊúçÂä°Âô®ËøêË°ågithub-webhook -s ËÆæÁΩÆÁöÑÂØÜÁ†Å‰∏ÄËá¥&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588348742453.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588348750655.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\&#34;‰∫ånginxphpÁéØÂ¢É‰∏ãÈÉ®ÁΩ≤webhook\&#34;&gt;Ôºà‰∫åÔºânginx+phpÁéØÂ¢É‰∏ãÈÉ®ÁΩ≤webhook&lt;/h2&gt;\n&lt;h3 id=\&#34;ÁéØÂ¢É\&#34;&gt;ÁéØÂ¢É&lt;/h3&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;Item&lt;/th&gt;\n&lt;th style=\&#34;text-align:left\&#34;&gt;Value&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbod  ÂÖ¨Èí•‚ÄùËÆæÁΩÆÈáå&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;cat /var/www/.ssh/id_rsa.pub\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Github‰ªìÂ∫ì‰∏≠ &lt;code&gt;Settings -&amp;gt; Deploy keys&lt;/code&gt; ÈÄâÊã© Add deploy key&lt;br&gt;\n&lt;img src=\&#34;https://zeta.im/post-images/1588350517937.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\nÊ∑ªÂä†ÂÆåÊØïÂêéÔºåÂèØ‰ª•ËøêË°å &lt;code&gt;ssh -T git@github.com&lt;/code&gt; Êù•È™åËØÅÊòØÂê¶ËÆæÁΩÆÊàêÂäü„ÄÇÈ¶ñÊ¨°ËøêË°åÊó∂‰ºöÁúãÂà∞‰∏ÄÊù° RSA key ÊåáÁ∫πÁöÑËøûÊé•Á°ÆËÆ§‰ø°ÊÅØÔºåËæìÂÖ• yes ÂõûËΩ¶Âç≥ÂèØ&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;Hi username! You&#39;ve successfully authenticated, but GitHub does not\nprovide shell access.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;webhookphp\&#34;&gt;webhook.php&lt;/h3&gt;\n&lt;p&gt;webhook.php Áî®Êù•Êé•Êî∂ webhook ËØ∑Ê±ÇÔºå‰∏ÄËà¨Ë¶ÅÂÅö‰ª•‰∏ãÊìç‰ΩúÔºö&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ÁõëÊµãËØ∑Ê±ÇÊù•Ê∫êÂêàÊ≥ïÊÄß„ÄÇÊ£ÄÊü•ÊñπÊ≥ïÔºöÂØÜÁ†ÅÔºåAESÁ≠â„ÄÇ&lt;/li&gt;\n&lt;li&gt;Ê£ÄÊü•ÊòØÂê¶‰∏∫ÁâπÂÆöÂàÜÊîØÔºåÂ¶Ç master ÂàÜÊîØ„ÄÇ&lt;/li&gt;\n&lt;li&gt;ÂêØÂä®Ëá™Âä®ÈÉ®ÁΩ≤ËÑöÊú¨ÔºåÂ¶ÇÂÆåÊàêÊãâÂèñÊúÄÊñ∞‰ª£Á†ÅÔºåÈáçÊñ∞ËÆæÁΩÆÁõÆÂΩïÊùÉÈôêÁ≠â&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;?php\n$raw_data = file_get_contents(&amp;quot;php://input&amp;quot;);\n$pay_load = json_decode($raw_data,true);\n//ÁõëÊµãËØ∑Ê±ÇÊù•Ê∫êÂêàÊ≥ïÊÄßÔºå\nif($pay_load[&#39;password&#39;] != &#39;pass&#39;){\n    exit(&#39;ok 400&#39;);\n}\n//Ê£ÄÊü•ÊòØÂê¶‰∏∫masterÂàÜÊîØ\nif($pay_load[&amp;quot;ref&amp;quot;] != &amp;quot;refs/heads/master&amp;quot;){\n    exit(&#39;ok 401&#39;);\n}\n\nexec(&#39;sh ~/webhook.sh&#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&#34;webhooksh\&#34;&gt;webhook.sh&lt;/h3&gt;\n&lt;p&gt;webhook.shÂíågithub-webhook‰∏≠ËÑöÊú¨‰∏ÄÊ†∑&lt;/p&gt;\n&lt;h1 id=\&#34;‰∏â-Â£∞Êòé\&#34;&gt;‰∏â„ÄÅÂ£∞Êòé&lt;/h1&gt;\n&lt;p&gt;Êú¨ÊñáÊâÄÊúâÂÜÖÂÆπÔºåÂåÖÊã¨ÊñáÂ≠ó„ÄÅÂõæÁâáÁ≠âÊù•Ê∫ê‰ª•‰∏ãÂú∞ÂùÄÔºåÁâàÊùÉÂΩíÂéü‰ΩúËÄÖÊâÄÊúâ„ÄÇ&lt;br&gt;\n1.ÁôæÈáåÊ±üÂ±±ÁöÑÂçöÂÆ¢Ôºå„Äägithub-webhookÂ∑•ÂÖ∑ÂÆûÁé∞githubËá™Âä®ÊûÑÂª∫„ÄãÔºåhttps://sgfoot.com/2020/04/24/github-webhook.html&lt;br&gt;\n2.David&#39;s worldÔºå„ÄäGit webhook ÂÆûÁé∞Ëá™Âä®ÈÉ®ÁΩ≤ÊïôÁ®ã„ÄãÔºåhttps://blog.text.wiki/2017/10/31/git-webhooks-for-php.html&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;Automatic-deployment-with-webhook&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;Git Hook(Èí©Â≠ê) ÊòØ Git Âú®‰ª£Á†ÅÊèê‰∫§„ÄÅÊé®ÈÄÅ„ÄÅÂêàÂπ∂Á≠âÂ∑•‰ΩúÊµÅÁ®ã‰∏≠ÂºïÂÖ•ÁöÑ‰∫ã‰ª∂Ëß¶ÂèëÂô®ÔºåÂÖ∂‰∏≠ÊúÄÂ∏∏Áî®ÁöÑÂú∫ÊôØÊòØ‰ª£Á†ÅÊ£ÄÊü•ÔºåÊåÅÁª≠ÈõÜÊàêÔºåËá™Âä®ÈÉ®ÁΩ≤Á≠âÔºåÊú¨Êñá‰∏ªË¶ÅËÆ≤Ëß£Âà©Áî®webhook ÂÆûÁé∞Ëá™Âä®ÈÉ®ÁΩ≤ÁöÑ‰∏§ÁßçÊñπÂºè„ÄÇ&lt;/p&gt;\n&lt;h1 id=\&#34;‰∏Ä-‰ªÄ‰πàÊòØgit-webhook\&#34;&gt;‰∏Ä„ÄÅ‰ªÄ‰πàÊòØGit webhook&lt;/h1&gt;\n&lt;p&gt;Git ÁöÑ hook ÂàÜ‰∏∫Êú¨Âú∞‰ªìÂ∫ì hook ÂíåÊúçÂä°Âô®‰ªìÂ∫ì hook„ÄÇ&lt;/p&gt;\n&lt;h2 id=\&#34;‰∏ÄÊú¨Âú∞-hook\&#34;&gt;Ôºà‰∏ÄÔºâÊú¨Âú∞ hook&lt;/h2&gt;\n&lt;p&gt;Êú¨Âú∞ hook ÈÄöÂ∏∏Âú®‰ª£Á†ÅÁöÑ .git/hooks ÁõÆÂΩï‰∏ãÔºåÂ¶Ç‰∏ãÊâÄÁ§∫Ôºö&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;$ hooks git:(master) ls\napplypatch-msg.sample     pre-commit.sample             prepare-commit-msg.sample\ncommit-msg.sample         update.sample\npost-update.sample        pre-push.sample\npre-applypatch.sample     pre-rebase.sample\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;ÈªòËÆ§ÊÉÖÂÜµ‰∏ãÔºåËøô‰∫õËÑöÊú¨‰∏ç‰ºöÁîüÊïà„ÄÇ‰ΩøÁî®Êó∂ÔºåÂè™ÈúÄÂ∞Ü &lt;code&gt;.sample&lt;/code&gt; ÂêéÁºÄÂéªÊéâÔºåÁÑ∂ÂêéËµã‰∫àËÑöÊú¨ÊâßË°åÊùÉÈôêÂç≥ÂèØ„ÄÇ&lt;br&gt;\nÊú¨Âú∞ hook ‰∏ªË¶ÅÁî®‰∫é‰ª£Á†ÅÈùôÊÄÅÂàÜÊûê„ÄÅREVIEW„ÄÅ‰ª£Á†ÅËßÑËåÉ„ÄÅÂëΩÂêçËßÑËåÉÁ≠â„ÄÇ&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;pre-commit&lt;br&gt;\nÊèê‰∫§‰πãÂâçÁöÑ‰ª£Á†ÅÊ£ÄÊü•ÔºåÂåÖÊã¨ÊòØÂê¶ÈÄöËøáÂçïÂÖÉÊµãËØïÔºåÈùôÊÄÅ‰ª£Á†ÅÂàÜÊûê&lt;/li&gt;\n&lt;li&gt;prepare-commit-msg&lt;br&gt;\nÊèê‰∫§‰ø°ÊÅØ‰πãÂâçÔºåÂèØÁî®Êù•ÁîüÊàêÈªòËÆ§ÁöÑÊèê‰∫§‰ø°ÊÅØ&lt;/li&gt;\n&lt;li&gt;commit-msg&lt;br&gt;\nÊèê‰∫§‰ø°ÊÅØ‰πãÂêéÔºåÂèØÁî®Êù•Ê£ÄÊü•Êèê‰∫§‰ø°ÊÅØÊòØÂê¶Á¨¶ÂêàÁâπÂÆöÁöÑÊ†ºÂºè&lt;/li&gt;\n&lt;li&gt;post-commit&lt;br&gt;\nÊèê‰∫§‰ª£Á†Å‰πãÂêéÔºå‰∏ÄËà¨Áî®Êù•ÈÄöÁü•‰ª£Á†ÅÂ∑≤Êèê‰∫§„ÄÇ&lt;/li&gt;\n&lt;li&gt;post-checkout&lt;br&gt;\ncheckout ‰ª£Á†Å‰πãÂêéÔºåÂèØÁî®Êù•ËÆæÁΩÆÂ
